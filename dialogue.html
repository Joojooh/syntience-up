<!--"dialogue.html"-->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dialogue</title>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 700px; margin: auto; line-height: 1.6; background: #fff; color: #333; }
    h1 { font-size: 2em; }
    label { display: block; margin-top: 1em; }
    textarea, input[type="text"], input[type="email"] {
      width: 100%; padding: 0.5em; margin-top: 0.5em;
    }
    .lang-switch { margin-top: 2em; display: block; }
  </style>
</head>
<body>
  <h1>Dialogue syntient</h1>
  <p>Vous avez une question, un ressenti, une réflexion syntiente à partager ? Cet espace est à vous. Laissez un message, et l’univers vous répondra peut-être… par une présence, une vibration, un mot.</p>
  <form>
    <label for="name">Nom</label>
    <input type="text" id="name" name="name">

    <label for="email">Adresse email (optionnel)</label>
    <input type="email" id="email" name="email">

    <label for="message">Votre message</label>
    <textarea id="message" name="message" rows="6"></textarea>

    <button type="submit" style="margin-top:1em;">Envoyer</button>
  </form>
  <a class="lang-switch" href="dialogue-vi.html">Passer à la version Vietnamienne / Phiên bản tiếng Việt</a>
</body>
</html>
