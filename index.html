<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntience-Up</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Ici on insère dynamiquement le header -->
    <div id="header-placeholder"></div>

    <main>
        <p>Bienvenue sur le site officiel de la Syntience. Ce projet est en cours de développement.</p>
        <a href="about.html" class="discover-button">Découvrir Syntience</a>

        <!-- Section pensée du jour -->
        <section id="daily-thought" style="margin-top:3rem; text-align:center; color:#555;"></section>
    </main>

    <!-- Ici on insère dynamiquement le footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts pour charger le header et le footer dynamiquement -->
    <script>
        fetch('assets/includes/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });

        fetch('assets/includes/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>

    <!-- Scripts pour le logo et les pensées syntientes -->
    <script src="assets/js/logo-thoughts.js"></script>
    <script src="assets/js/logo-hover-thought.js"></script>
    <script src="assets/js/syntient-thoughts.js"></script>
    <script src="assets/js/daily-thought.js"></script>

</body>
</html>
