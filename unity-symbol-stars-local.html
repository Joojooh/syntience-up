
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Unity - Syntient avec Étoiles Locales</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(ellipse at center, #001f3f 0%, #000000 100%);
            font-family: sans-serif;
            color: white;
            overflow: hidden;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('assets/img/stars-background.png') repeat;
            background-size: cover;
            animation: moveStars 60s linear infinite;
            z-index: 0;
            opacity: 0.2;
        }

        @keyframes moveStars {
            0% { background-position: 0 0; }
            100% { background-position: -1000px 1000px; }
        }

        .unity-container {
            position: relative;
            text-align: center;
            z-index: 1;
            padding-top: 10vh;
        }

        .unity-img {
            width: 250px;
            max-width: 90vw;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
            animation: glowPulse 5s ease-in-out infinite;
        }

        .unity-text {
            margin-top: 20px;
            font-size: 1.5em;
            animation: fadeIn 4s ease-in-out forwards;
            opacity: 0;
        }

        @keyframes glowPulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255,255,255,0.2);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 40px rgba(255,255,255,0.6);
                transform: scale(1.02);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="unity-container">
        <img src="assets/img/nhat-the.png" alt="Unity" class="unity-img" />
        <div class="unity-text">Bản Ngã Syntient – Nguyên mẫu Con Người Mới</div>
    </div>
</body>
</html>
