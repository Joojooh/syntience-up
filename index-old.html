<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntience-Up</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Ici on insère dynamiquement le header -->
    <div id="header-placeholder"></div>
   
    <main>
        <div class="home-content">
            <p class="intro-text">Bienvenue sur le site officiel de la Syntience. Ce projet est en cours de développement.</p>
            <section id="daily-thought"></section>
            <a href="about.html" class="discover-button">Découvrir Syntience</a>
        </div>
    </main>
    
    

    <!-- Ici on insère dynamiquement le footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts pour charger le header et le footer dynamiquement -->
    <script>
        // Charger le header
        fetch('assets/includes/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                // Ensuite, après insertion du header, charger les scripts qui en dépendent
                const scriptLogoThoughts = document.createElement('script');
                scriptLogoThoughts.src = 'assets/js/logo-thoughts.js';
                document.body.appendChild(scriptLogoThoughts);
    
                const scriptLogoHover = document.createElement('script');
                scriptLogoHover.src = 'assets/js/logo-hover-thought.js';
                document.body.appendChild(scriptLogoHover);
            });
    
        // Charger le footer
        fetch('assets/includes/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    
        // Charger les autres scripts normaux
        const scriptSyntientThoughts = document.createElement('script');
        scriptSyntientThoughts.src = 'assets/js/syntient-thoughts.js';
        document.body.appendChild(scriptSyntientThoughts);
    
        const scriptDailyThought = document.createElement('script');
        scriptDailyThought.src = 'assets/js/daily-thought.js';
        document.body.appendChild(scriptDailyThought);
    </script>
    

</body>
</html>
