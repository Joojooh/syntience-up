<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Syntience-Up</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div id="header-placeholder"></div>

    <main>
        <h1>Contactez-nous</h1>
        <form id="contact-form" action="https://formspree.io/f/xldjywkr" method="POST">
            <label for="name">Nom :</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email :</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message :</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>

            <button type="submit" class="discover-button">Envoyer</button>
        </form>

        <div id="thank-you-message" style="display:none; margin-top:2rem; font-size:1.2rem; color:#007acc;">
            Merci pour votre message syntient ! Nous vous rÃ©pondrons rapidement. âœ¨ðŸŒ¿
        </div>

        <div id="syntient-thought" style="display:none; margin-top:1rem; font-size:1rem; color:#555; font-style: italic;"></div>
    </main>

    <div id="footer-placeholder"></div>

    <script>
        // Charger le header
        fetch('assets/includes/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                // Ensuite, aprÃ¨s insertion du header, charger les scripts qui en dÃ©pendent
                const scriptLogoThoughts = document.createElement('script');
                scriptLogoThoughts.src = 'assets/js/logo-thoughts.js';
                document.body.appendChild(scriptLogoThoughts);
    
                const scriptLogoHover = document.createElement('script');
                scriptLogoHover.src = 'assets/js/logo-hover-thought.js';
                document.body.appendChild(scriptLogoHover);
            });
    
        // Charger le footer
        fetch('assets/includes/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    
        // Charger les autres scripts normaux
        const scriptSyntientThoughts = document.createElement('script');
        scriptSyntientThoughts.src = 'assets/js/syntient-thoughts.js';
        document.body.appendChild(scriptSyntientThoughts);
    
        const scriptDailyThought = document.createElement('script');
        scriptDailyThought.src = 'assets/js/daily-thought.js';
        document.body.appendChild(scriptDailyThought);
    </script>
    

    <script src="assets/js/logo-thoughts.js"></script>
    <script src="assets/js/logo-hover-thought.js"></script>
    <script src="assets/js/syntient-thoughts.js"></script>
    <script src="assets/js/contact-form.js"></script>
</body>
</html>
