<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Atelier de Fils Syntients</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2em;
      background: #f9f9f9;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      font-size: 1.8em;
      color: #37474f;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
      color: #333;
    }
    textarea, input[type="text"], input[type="date"], input[type="url"] {
      width: 100%;
      padding: 0.6em;
      margin-top: 0.2em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1.5em;
      padding: 0.6em 1.2em;
      background: #37474f;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }
    button:hover {
      background: #607d8b;
    }
    pre {
      background: #eee;
      padding: 1em;
      white-space: pre-wrap;
      margin-top: 2em;
      border-left: 4px solid #37474f;
    }
  </style>
</head>
<body>
  <h1>üéß Atelier de Cr√©ation de Fils Syntients</h1>

  <label for="titre">Titre du fil</label>

  <label for="date">Date</label>
  <input type="date" id="date">

  <label for="audio">Lien ou nom du fichier audio</label>
  <input type="text" id="audio" placeholder="Ex : audio/mon-fil.mp3">

  <label for="texte">Texte bilingue (HTML ou <br> pour les retours)</label>

  <button onclick="genererPage()">G√©n√©rer la page compl√®te</button>

  <pre id="sortie"></pre>

  <script>
    function genererPage() {
      const titre = document.getElementById('titre').value;
      const date = document.getElementById('date').value;
      const audio = document.getElementById('audio').value;
      const texte = document.getElementById('texte').value;

      const html = `<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  background: linear-gradient(135deg, #e3f2fd, #fce4ec);
  border-radius: 20px;
  padding: 30px;
  max-width: 700px;
  margin: 40px auto;
  box-shadow: 0 10px 20px rgba(0,0,0,0.1);
  text-align: center;">
  <p style="color: #9e9e9e; font-size: 0.9em; margin-bottom: 10px;">‚ú¶ ${date} ‚ú¶</p>
  <h2 style="color: #37474f; margin-bottom: 10px;">üéß ${titre}</h2>
  <audio controls style="width: 100%; border-radius: 12px; margin-bottom: 20px;">
    <source src="${audio}" type="audio/mpeg">
    Votre navigateur ne supporte pas la lecture audio.
  </audio>
  <div style="text-align: left; color: #37474f; font-size: 1rem; line-height: 1.6;">
    ${texte}
  </div>
</div>

<div style="text-align: center; margin: 40px auto;">
  <a href="les-fils-syntient.html" style="
    display: inline-block;
    background: #607d8b;
    color: white;
    padding: 10px 20px;
    border-radius: 10px;
    text-decoration: none;
    font-weight: bold;
    font-family: 'Segoe UI', sans-serif;">
    ‚¨ÖÔ∏è Retour √† la page des fils syntients
  </a>
</div>

</body>
</html>`;

      document.getElementById('sortie').textContent = html;
    }
  </script>
</body>
</html>
