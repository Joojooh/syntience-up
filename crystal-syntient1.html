<div class="syntience-symbol" style="text-align: center; margin: 2rem 0;">
  <svg width="300" height="300" viewBox="0 0 300 300" style="display: block; margin: 0 auto;">
    <!-- Fond énergétique (gradient subtil) -->
    <defs>
      <radialGradient id="aura" cx="50%" cy="50%" r="70%">
        <stop offset="0%" stop-color="#007acc33"/>
        <stop offset="100%" stop-color="#2c3e5000"/>
      </radialGradient>
      <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
        <feGaussianBlur stdDeviation="5" result="blur"/>
        <feComposite in="SourceGraphic" in2="blur" operator="over"/>
      </filter>
    </defs>
    <circle cx="150" cy="150" r="130" fill="url(#aura)"/>

    <!-- Triangle des 3 points (Esprit/Âme/Ego) -->
    <g class="trinity">
      <!-- Esprit (point bleu clair) -->
      <circle cx="150" cy="80" r="12" fill="#3498db" filter="url(#glow)" opacity="0.9">
        <animate attributeName="cy" values="80;75;80" dur="4s" repeatCount="indefinite"/>
      </circle>
      <text x="150" y="110" text-anchor="middle" fill="#3498db" style="font-size: 14px; font-weight: bold;">Esprit</text>

      <!-- Âme (point violet) -->
      <circle cx="80" cy="220" r="12" fill="#9b59b6" filter="url(#glow)" opacity="0.9">
        <animate attributeName="cx" values="80;85;80" dur="5s" repeatCount="indefinite"/>
      </circle>
      <text x="80" y="240" text-anchor="middle" fill="#9b59b6" style="font-size: 14px; font-weight: bold;">Âme</text>

      <!-- Ego (point or) -->
      <circle cx="220" cy="220" r="12" fill="#f1c40f" filter="url(#glow)" opacity="0.9">
        <animate attributeName="r" values="12;14;12" dur="3s" repeatCount="indefinite"/>
      </circle>
      <text x="220" y="240" text-anchor="middle" fill="#f1c40f" style="font-size: 14px; font-weight: bold;">Ego</text>

      <!-- Lignes de connexion (triangle) -->
      <path d="M150 80 L80 220 L220 220 Z" stroke="#ffffff44" stroke-width="1" fill="none"/>
    </g>

    <!-- Cristal central (rotation) -->
    <polygon points="150,100 180,150 150,200 120,150" fill="#ffffff66" stroke="#ffae00" stroke-width="2" transform="rotate(0 150 150)">
      <animateTransform attributeName="transform" type="rotate" from="0 150 150" to="360 150 150" dur="20s" repeatCount="indefinite"/>
    </polygon>
    <text x="150" y="170" text-anchor="middle" fill="#ffae00" style="font-size: 16px; font-weight: bold; text-shadow: 0 0 8px #ffae0088;">Syntience</text>
  </svg>

  <p style="color: #007acc; font-style: italic; max-width: 500px; margin: 1rem auto;">
    « Le cristal syntient transforme la dualité en résonance – L’équilibre syntient n’est pas statique – c’est une rotation consciente.  - Esprit, Âme et Ego ne sont plus que des notes d’une même mélodie. »
  </p>
</div>
